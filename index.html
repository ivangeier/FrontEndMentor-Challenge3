<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <img class="circle1" src="./images/bg-pattern-top.svg" alt="circle-decoration">
  <img class="circle2" src="./images/bg-pattern-bottom.svg" alt="circle-decoration">

  <div class="container">

    <div role="main" class="container-card">

      <div class="user">
        <img class="avatar" src="./images/image-victor.jpg" alt="user-image">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>

      <div class="statistics">
        <div class="stats followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="stats likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="stats photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <div role="contentinfo" class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Ivan Geier</a>.
    </div>
  </div>
</body>

</html>
